name: health
description: A new Flutter project.

# The following line prevents the package from being accidentally published to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.6.0

  # Image picker
  image_picker: ^1.0.7


  # Add your dependencies here
  cupertino_icons: ^1.0.6
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/admin.png
    - assets/donor.png
    - assets/receiver.png
    - assets/health.jpg
    - assets/homescreen.png
    - assets/logo.jpg
    - assets/dumy.jpg
