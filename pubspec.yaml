name: health
description: A new Flutter project.

# The following line prevents the package from being accidentally published to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.7
  cupertino_icons: ^1.0.6

  # âœ… Firebase packages (compatible set)
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

  # For generating unique IDs
  uuid: ^4.4.0
  firebase_database: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/admin.png
    - assets/donor.png
    - assets/receiver.png
    - assets/health.jpg
    - assets/homescreen.png
    - assets/logo.jpg
    - assets/dumy.jpg
